          file: chain.Dockerfile
          target: chain
          load: true
          push: false
          tags: |
            build:chain
          build-args: |
            SETUP_IMAGE=build:setup

  setup-04:
    runs-on: ubuntu-22.04
    needs: [build-03]
    steps:
      - name: Setup Buildx
