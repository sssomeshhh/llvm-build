          target: stage
          load: true
          push: false
          tags: |
            build:setup
          build-args: |
            BASE_IMAGE=build:base
            CHAIN_IMAGE=build:chain

  build-03:
    runs-on: ubuntu-22.04
    needs: [setup-03]
    steps:
      - name: Setup Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v2.2.1
      - name: Build Load Chain
        id: build_load_chain
