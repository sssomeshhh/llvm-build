      - name: Build Load Stage
        id: build_load_stage
        uses: docker/build-push-action@v3.2.0
        with:
          builder: ${{ steps.setup_buildx.name }}
          file: stage.Dockerfile
          target: stage
          load: true
          push: false
          tags: |
