        with:
          builder: ${{ steps.setup_buildx.name }}
          file: stage.Dockerfile
          target: stage
          load: true
          push: false
          tags: |
            build:setup
          build-args: |
            BASE_IMAGE=build:base
            CHAIN_IMAGE=build:chain

  build-02:
    runs-on: ubuntu-22.04
    needs: [setup-02]
    steps:
      - name: Setup Buildx
        id: setup_buildx
