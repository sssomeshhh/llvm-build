            pack:id
          build-args: |
            END_IMAGE=build:end
            X=i
            R=/root/llvm
      - name: Copy ID
        id: copy_id
        run: |
          docker run --rm --tty --detach --interactive --name=cntnr-id pack:id bash;
          docker cp cntnr-id:/root/llvm/it.xz ./;
          docker stop cntnr-id;
      - name: Upload
