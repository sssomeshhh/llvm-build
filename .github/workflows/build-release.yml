name: build

on: [push]

jobs:
  base:
    runs-on: ubuntu-22.04
    needs: []
    steps:
      - name: Setup Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v2.2.1
      - name: Build Load Base
        id: build_load_base
        uses: docker/build-push-action@v3.2.0
        with:
          builder: ${{ steps.setup_buildx.name }}
          file: base.Dockerfile
          target: base
          load: true
          push: false
          tags: |
            build:base
          build-args: |
            LLVM_VERSION_TAG=15.0.3

  setup-00:
    runs-on: ubuntu-22.04
    needs: [base]
    steps:
      - name: Setup Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v2.2.1
      - name: Build Load Clean
        id: build_load_clean
        uses: docker/build-push-action@v3.2.0
        with:
          builder: ${{ steps.setup_buildx.name }}
          file: clean.Dockerfile
          target: clean
          load: true
          push: false
          tags: |
            build:setup
          build-args: |
            BASE_IMAGE=build:base

  build-00:
    runs-on: ubuntu-22.04
    needs: [setup-00]
    steps:
      - name: Setup Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v2.2.1
      - name: Build Load Chain
