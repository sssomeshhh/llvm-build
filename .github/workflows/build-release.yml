          build-args: |
            SETUP_IMAGE=build:setup

  end:
    runs-on: ubuntu-22.04
    needs: [build-04]
    steps:
      - name: Setup Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v2.2.1
      - name: Build Load End
        id: build_load_end
        uses: docker/build-push-action@v3.2.0
        with:
          builder: ${{ steps.setup_buildx.name }}
          file: end.Dockerfile
          target: end
          load: true
          push: false
          tags: |
            build:end
          build-args: |
            CHAIN_IMAGE=build:chain

  push:
    runs-on: ubuntu-22.04
    needs: [end]
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: sssomeshhh
          password: ${{ secrets.GH_PACKAGES_TOKEN }}
      - name: Setup Docker Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v2.2.1
      - name: Build Docker Image
        id: docker_build_push
        uses: docker/build-push-action@v3.2.0
        with:
          builder: ${{ steps.setup_buildx.name }}
          file: release.Dockerfile
          target: llvm-release
          push: true
          tags: |
            ghcr.io/sssomeshhh/llvm-builds:${{ github.sha }}
            ghcr.io/sssomeshhh/llvm-builds:${{ github.ref_name }}
          build-args: |
            END_IMAGE=build:end

  release:
    runs-on: ubuntu-latest
    needs: [push]
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

  pack-bd:
    runs-on: ubuntu-22.04
    needs: [release]
    steps:
      - name: Setup Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v2.2.1
      - name: Load Pack BD
        id: load_pack_bd
        uses: docker/build-push-action@v3.2.0
        with:
          builder: ${{ steps.setup_buildx.name }}
          file: pack.Dockerfile
          target: pack
          load: true
          push: false
          tags: |
            pack:bd
          build-args: |
            END_IMAGE=build:end
            X=b
            R=/root/llvm
      - name: Copy BD
        id: copy_bd
        run: |
          docker run --rm --tty --detach --interactive --name=cntnr-bd pack:bd bash;
          docker cp cntnr-bd:/root/llvm/bt.xz ./;
          docker stop cntnr-bd;
      - name: Upload
        id: upload
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bt.xz

  pack-id:
    runs-on: ubuntu-22.04
    needs: [release]
    steps:
      - name: Setup Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v2.2.1
      - name: Load Pack ID
        id: load_pack_id
        uses: docker/build-push-action@v3.2.0
